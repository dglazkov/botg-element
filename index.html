<!DOCTYPE html>
<html>

<head>
  <title>botg-element</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap');

    button,
    body,
    input {
      font-family: 'Amatic SC';
      font-size: 25px;
    }

    div#share {
      display: flex;
      justify-content: space-between;
      padding-bottom: 10px;
    }

    button {
      padding: 0 15px;
    }

    html {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      box-sizing: border-box;
      padding: 40px;
      height: 100vh;
      overscroll-behavior: none;
      display: flex;
      flex-direction: column;
    }

    #graph {
      flex: 1;
      display: flex;
      padding-bottom: 40px;
    }

    input {
      border: 1px solid white;
      box-sizing: border-box;
      font-size: 50px;
      text-align: center;
    }

    input:hover,
    input:focus,
    input:focus-visible {
      border: 1px solid #78909C;
    }

    botg-element {
      flex: 1;
    }
  </style>
  <script type="module" src="botg-element.js"></script>
</head>

<body>
  <div id="share">
    <span><button>share</button> (copies to clipboard)</span>
    <a href="http://glazkov.com">what is this?</a>
  </div>
  <input type="text" value="Behavior over time graph">
  <div id="graph">
    <botg-element></botg-element>
  </div>
  <script>
    const params = new URL(window.location).searchParams;
    document.querySelector('botg-element').setAttribute('data', params.get('g'));
    const title = params.get('t');
    if (title && title.length) {
      document.querySelector('input').value = title;
    }
    document.querySelector('button').addEventListener('click', () => {
      const g = document.querySelector('botg-element').getAttribute('data');
      const url = new URL(window.location);
      url.searchParams.set('g', g);
      const title = document.querySelector('input').value;
      url.searchParams.set('t', title);
      history.pushState({}, '', url);
      navigator.clipboard.writeText(url);
    });
  </script>
</body>

</html>
