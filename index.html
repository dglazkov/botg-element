<!DOCTYPE html>
<html>

<head>
  <title>botg-element</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap');

    button,
    div#share {
      font-family: 'Amatic SC';
      font-size: 30px;
    }

    button {
      padding: 0 15px;
    }

    html {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      box-sizing: border-box;
      padding: 40px;
      display: flex;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }

    #graph {
      flex: 1;
      display: flex;
    }

    botg-element {
      flex: 1;
      justify-content: flex-start;
    }
  </style>
  <script type="module" src="botg-element.js"></script>
</head>

<body>
  <div id="share">
    <button>share</button> (copies to clipboard)
  </div>
  <div id="graph">
    <botg-element></botg-element>
  </div>
  <script>
    document.querySelector('botg-element').setAttribute('data',
      new URL(window.location).searchParams.get('g'));
    document.querySelector('button').addEventListener('click', () => {
      const g = document.querySelector('botg-element').getAttribute('data');
      const url = new URL(window.location);
      url.searchParams.set('g', g);
      history.pushState({}, '', url);
      navigator.clipboard.writeText(url);
    });
  </script>
</body>

</html>
