<!DOCTYPE html>
<style>
  :root {
    --gray: #78909C;
    --bordeaux: #a64d79;
  }

  path {
    stroke-width: 3;
    stroke: var(--gray);
  }

  .matter {
    fill: var(--bordeaux);
    stroke-width: 3;
    stroke: white;
  }

  .backing {
    opacity: 0;
  }

  .point:hover .backing {
    fill: #ccc;
    opacity: 1;
  }

  #axes path {
    fill: none;
  }

  #curve {
    fill: none;
    stroke: var(--bordeaux);
  }
</style>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 860 500">
  <g id="axes">
    <path d="M 3,3 L 3,497 L 857,497" />
  </g>
  <path id="now" d="M 430, 3 L 430, 497" />
  <path id="curve" d="M 1,1 L 182,250 L 364, 100 L 500, 300 L 600, 400 L 857,497" />
  <g class="point">
    <circle class="backing" cx="182" cy="250" r="10" />
    <circle class="matter" cx="182" cy="250" r="5"/>  
  </g>
</svg>
